name: Daily MusicMonday Sync

on:
  schedule:
    - cron: '0 0 * * 2'   # Every Tuesday at 00:00 UTC (first sweep after Monday post)
    - cron: '0 12 * * 4'  # Every Thursday at 12:00 UTC (mid-week sweep)
    - cron: '0 23 * * 0'  # Every Sunday at 23:00 UTC (final sweep before next post)
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Set to true to log matches without adding tracks"
        required: false
        default: "false"
        type: boolean

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Run sync
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          PLAYLIST_ID: ${{ secrets.PLAYLIST_ID }}
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true' && '1' || '' }}
        run: bundle exec ruby main.rb
